<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoConv - Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Times New Roman', serif;
        }

        .container-fluid {
            height: 100vh;
        }

        .bg-gray {
            background-color: #d3d3d3;
        }

        .text-section {
            font-size: 2.5em;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        .form-button {
            width: 120px;
            padding: 10px;
            font-size: 1em;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #b0b0b0;
        }

        .s-sect {
            display: flex;
            justify-content: space-between;
            height: 50%;
        }

        .c-left, .c-right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d3d3d3;
        }

        .c-left .form-container, .c-right .form-container {
            background-color: #fff;
        }

    </style>

    <div class="container-fluid">
        <div class="s-sect">
            <div class="c-left">
                <div class="form-container">
                    <h1 class="text-section">Login</h1>
                    <form action="/login" method="POST">
                        <input type="text" name="username" class="form-input" placeholder="Nome" required>
                        <input type="password" name="password" class="form-input" placeholder="Senha" required>
                        <button type="submit" class="form-button">Login</button>
                    </form>
                </div>
            </div>
            <div class="c-right">
                <div class="form-container">
                    <h1 class="text-section">Cadastro</h1>
                    <form action="/cadastro" method="POST">
                        <input type="text" name="username" class="form-input" placeholder="Nome" required>
                        <input type="password" name="password" class="form-input" placeholder="Senha" required>
                        <button type="submit" class="form-button">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
